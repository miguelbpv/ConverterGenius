<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter | Convert Meters to Centimeters, Kilometers, and More</title>
    <meta name="description" content="Easily convert between different units such as meters, centimeters, kilometers, and more with our online unit converter.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ConverterGenius - Online Unit Converter</h1>
    </header>
    <main>
        <section>
            <h2>Convert Length Units</h2>
            <form>
                <label for="unit-type">Select Unit Type:</label>
                <select id="unit-type" name="unit-type">
                    <option value="length">Length</option>
                    <!-- More options -->
                </select>
                <label for="from-unit">From:</label>
                <select id="from-unit" name="from-unit">
                    <option value="meters">Meters</option>
                    <!-- More options -->
                </select>
                <label for="to-unit">To:</label>
                <select id="to-unit" name="to-unit">
                    <option value="kilometers">Kilometers</option>
                    <!-- More options -->
                </select>
                <input type="text" id="value" name="value" placeholder="Enter value">
                <button type="submit">Convert</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ConverterGenius. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConverterGenius - Fast and Accurate Unit Converter Online</title>
    <meta name="description" content="ConverterGenius offers a quick and easy way to convert units online. Convert length, weight, temperature, and more with our user-friendly tool.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="path/to/your/logo.png" type="image/png">
</head>
<body>
    <header>
        <h1><img src="path/to/your/logo.png" alt="ConverterGenius Logo" class="logo">ConverterGenius</h1>
    </header>
    <main>
        <div class="converter-container">
            <h2>Online Unit Converter</h2>
            <select id="unitType" onchange="populateUnitOptions()">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
                <option value="volume">Volume</option>
                <option value="time">Time</option>
                <option value="speed">Speed</option>
                <option value="area">Area</option>
                <option value="energy">Energy</option>
                <option value="power">Power</option>
                <option value="pressure">Pressure</option>
                <option value="data">Data</option>
                <option value="angle">Angle</option>
            </select>
            <div class="unit-selectors">
                <select id="fromUnit"></select>
                <select id="toUnit"></select>
            </div>
            <input type="number" id="inputValue" placeholder="Enter value">
            <button onclick="convert()">Convert</button>
            <div id="result"></div>
        </div>
    </main>
    <footer>
        <a href="about.html" class="about-button">About Us</a>
        <p>&copy; 2024 ConverterGenius. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
